
<!--When your on a local server remove the dolphins2 part in search to see the page-->
<!--Example to see your updated page: http://127.0.0.1:4000/bmi-->
<body>
    <script src="{{ '/assets/css/login.js' | relative_url }}"></script>
    <script>
        setInterval(()=>{
            var timer = new Date();
            var h = timer.getHours();
            var m = timer.getMinutes();
            var s = timer.getSeconds();
            document.getElementById('jsClock').innerHTML = `${h} : ${m} : ${s}`;
        },1000);
    </script>
</body>
